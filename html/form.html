<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/form.css">
</head>
<body>
    <form action=""></form>
        <div class="formBody">
        First name:<input type="text" name="firstName" pattern=".{6, 25}" title="Enter your name" class="formData"/><br>
        Last name: <input type="text" name="lastName" pattern=".{6, 25}" title="Enter your family" class="formData"/><br>
        New password:<input type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,12}" title="The password must contain at least one lowercase letter, one uppercase letter and one number. 6-12 characters" required class="formData"/><br>
        Confirm Password: <input type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,12}" title="The password must contain at least one lowercase letter, one uppercase letter and one number. 6-12 characters" required class="formData"/><br>
        age: <input type="text" name="age" pattern="[0-9]{0,3}" title="Please enter an age" required class="formData"/>
        </div>
    </form>
</body>
</html>
